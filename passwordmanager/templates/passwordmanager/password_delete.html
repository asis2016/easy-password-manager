{% extends 'passwordmanager/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <form method="post">
            {% csrf_token %}
            <div class="card">
                <div class="card-header">
                    <h4 class="text-danger">Are you sure?</h4>
                </div>
                <div class="card-body">
                    <p class="text-danger">You are about to delete</p>
                    <table class="table">
                        <tr>
                            <td>Title</td>
                            <td>{{ object.name }} </td>
                        </tr>
                        <tr>
                            <td>Username</td>
                            <td>{{ object.username }} </td>
                        </tr>
                        <tr>
                            <td>Password</td>
                            <td>{{ object.password }} </td>
                        </tr>
                        <tr>
                            <td>URL</td>
                            <td>{{ object.url }} </td>
                        </tr>
                    </table>
                </div>
                <div class="card-footer">
                    <div class="d-flex" style="justify-content: space-between; align-items: center;">
                        <button type="submit" class="btn btn-warning">Yes, I'm sure</button>
                        <a href="{% url 'password_manager_list' %}">No, take me back</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
