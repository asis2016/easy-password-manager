<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="www.amaharjan.de">
    <title>Easy Password Manager</title>

    <!-- CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body id="loginPage" class="text-center">
    <main>
        <form method="post">
            <h4 class="mb-3 fw-normal">Easy Password Manager</h4>
            <div class="form-floating">
                <input class="form-control" type="text" name="username" autofocus="" autocapitalize="none"
                    maxlength="150" required="" id="id_username" placeholder="amaharjan" value="amaharjan">
                <label for="id_username">Username</label>
            </div>
            <div class="form-floating">
                <input class="form-control" type="password" name="password" required="" id="id_password" value="*****">
                <label for="id_password">Password</label>
            </div>
            <a type="submit" class="w-100 btn btn-lg btn-primary" href="index.html">Sign in</a>
            <p class="mt-5 mb-3 text-muted">&copy; www.amaharjan.de | 2023</p>
        </form>
    </main>
</body>

</html>
